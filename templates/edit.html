<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body { background-color: #f8f9fa; }
    .navbar { background-color: #0d6efd; }
    .navbar-brand, .nav-link { color: white !important; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">ðŸŽ“ Student Manager</a>
    </div>
  </nav>

  <div class="container my-5">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0"><i class="bi bi-pencil-square"></i> Edit Student</h4>
      </div>
      <div class="card-body">
        <form method="POST" action="/update/{{ student.id }}">
          <div class="mb-2">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" name="name" value="{{ student.name }}" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Roll Number</label>
            <input type="text" class="form-control" name="roll" value="{{ student.roll }}" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Class</label>
            <input type="text" class="form-control" name="class" value="{{ student.class }}" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" value="{{ student.email }}" required>
          </div>
          <button type="submit" class="btn btn-success"><i class="bi bi-save"></i> Update</button>
          <a href="/" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Back</a>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
