name: Student Management Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Cache pip dependencies (speed up builds)
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    # Step 3: Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    # Step 4: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # Step 5: Lint the code (check code style)
    - name: Run lint checks with flake8
      run: |
        pip install flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

    # Step 6: Run tests
    - name: Run tests
      run: |
        pip install pytest
        mkdir -p test-reports
        pytest -v --junitxml=test-reports/results.xml

    # Step 7: Check formatting (optional, using black)
    - name: Check formatting with Black
      run: |
        pip install black
        black --check .

    # Step 8: Security check
    - name: Run security checks with Bandit
      run: |
        pip install bandit
        bandit -r .

    # Step 9: Upload test results
    - name: Upload pytest results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: pytest-results
        path: ./test-reports/

    # Step 10: Deploy to Render or Heroku
    - name: Deploy Flask App (Render Example)
      if: github.ref == 'refs/heads/main'
      env:
        RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
      run: |
        echo "Deploying Flask app..."
        # Example deploy command (if using Render CLI):
        # render deploy web-service-name --api-key $RENDER_API_KEY

    # Step 11: Notify on failure
    - name: Notify on failure
      if: failure()
      run: |
        echo "‚ùå Build failed. Check the Actions log for details."
